<mat-toolbar color="primary">
  <span class="title1">
    <a routerLink="/">Product</a>
  </span>
  <span *ngIf="userIsAuthenticated" class="title2">
    <a routerLink= "/vendorList">Vendor List</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf= "userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Product</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/createVendor" routerLinkActive="mat-accent">New Vendor</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
