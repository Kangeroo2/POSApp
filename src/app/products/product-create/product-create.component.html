<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProduct()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="name"
        minlength="3"
        placeholder="Product Name">
        <mat-error *ngIf="form.get('name').invalid">Please enter a product title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput rows="4"
        formControlName="description"
        minlength="3"
        placeholder="Product description">
      </textarea>
        <mat-error *ngIf="form.get('description').invalid">Please enter a product description</mat-error>
      </mat-form-field>
      <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="price"
        placeholder="Product Price">
        <span matPrefix>$&nbsp;</span>
        <!-- <span matSuffix>.00</span> -->
        <mat-error *ngIf="form.get('price').invalid">Please enter a product title</mat-error>
      </mat-form-field>
      <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="category"
        placeholder="Product Category">
        <mat-error *ngIf="form.get('category').invalid">Please enter a product category</mat-error>
      </mat-form-field>
      <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="cost"
        placeholder="Product Cost">
        <span matPrefix>$&nbsp;</span>
        <mat-error *ngIf="form.get('cost').invalid">Please enter a product cost</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Product Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">


        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
    </div>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Product</button>
  </form>
</mat-card>
